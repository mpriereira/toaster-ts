name: publish

on: push

jobs:
  test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ’… Lint
        run: pnpm lint

      - name: ğŸ§ª Tests
        run: npx vitest

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: ğŸš€ Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
